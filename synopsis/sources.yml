  location: Agriae
  publisher: Lyceum Archi-episcopale
  year: 1853
  uri: https://books.google.cz/books?id=1alIAAAAcAAJ
  notice: |
    Latin-Slovak chant book of the diocese of Eger (lat. Agria), Hungary.
    This is a book with very limited liturgical repertory,
    for the feast we are interested in only proper hymns are included
    and the tunes are not really proper, but shared by a whole group
    of structurally similar hymns.
