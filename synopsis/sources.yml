  publisher: J. G. Wölfle
  year: 1844
  uri: https://books.google.cz/books?id=755IAAAAcAAJ
  notice: |
    In the roman-numbered part at the back of the volume
    on page CXXIII begins section "Officia propria sanctorum,
    aliquibus in regnis et provinciis ex indulto apostolico recitanda,"
    containing proper formularies for countries of the Austrian Empire,
    including many labeled "Pro regno Bohemiae".
    The book is present in a library in České Budějovice, which inherited it
    from the library of the local Redemptorist monastery.
    https://katalog.cbvk.cz/arl-cbvk/cs/detail-cbvk_us_cat-0578778-Vesperae-breviarii-romani-cantu-chorali-auctae-cum-officiis-sanctorum-per-summos-pontifices-novissi/
    So there's a chance that the chants were actually used
    (at least in this one institution) in Czech lands.
    The author was director of music in the St. Paul parish church, Passau.
