schlecht:
  author: Raymund Schlecht
  name: Die Vespern nach dem römischen Breviere
  location: Nördlingen
  publisher: C. H. Beck
  year: 1852
  uri: https://books.google.cz/books?id=drFIAAAAcAAJ
  notice: |
    The author was active and the book received approbation
    in the German diocese of Eichstätt.
    Chant tunes are simplified for the sake of a more lively singing
    with organ accompaniment, as explained in the preface.
    For antiphons only incipits are notated,
    "da dieselben nach dem allgemeinen Gebrauche immer nur
    angestimmt und mit der Orgel fortgesetzt werden;
    die vollständinge Aufnahme der Gesangsweisen das Werk zu sehr
    vergrößerte und vertheuerte." (preface, p. V)
zsass:
